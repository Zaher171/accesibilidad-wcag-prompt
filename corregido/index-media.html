<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias accesibles</title>
  <style>
    body { font-family: "Trebuchet MS", sans-serif; margin: 0; color: #111; background: #fff; }
    .content { max-width: 900px; margin: 0 auto; padding: 1rem; }
    .lead { color: #1f1f1f; background: #ffffff; font-size: 1.05rem; }
    .card { border: 1px solid #666; padding: 1rem; border-radius: 0.3rem; }
    .btn-link {
      display: inline-block; margin-top: 0.8rem; background: #0052b3; color: #fff; text-decoration: none;
      padding: 0.6rem 0.9rem; border-radius: 0.3rem;
    }
    :focus-visible { outline: 3px solid #ffbf47; outline-offset: 2px; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <a href="#main">Saltar al contenido principal</a>
  <header class="content">
    <h1>Noticias</h1>
  </header>
  <main id="main" class="content">
    <article class="card" aria-labelledby="titular-dia">
      <h2 id="titular-dia">Titular del dia</h2>
      <img src="hero.jpg" alt="Personas leyendo un panel informativo en la ciudad">
      <p class="lead">Este texto usa una combinacion con contraste adecuado para lectura comoda.</p>
      <a class="btn-link" href="/nota">Leer noticia completa</a>
    </article>
  </main>
</body>
</html>
